<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>
<body>
  <header class="container">
    <div class="row d-flex">
      <div class="col-12 bg-secondary shadow-lg my-2">
        <form onsubmit="app.listController.addTask(event)">
          <div class="form-group">
            <input class="form-control col-sm-9 my-2" style="display: inline;" type="text" name="add_task" placeholder="Add A Title For Your TO-DO List Here...">
            <span class="col-sm-3 text-light">List Color : <input type="color" id="task_color" name="task_color" value="#947DE8"></span>
          </div>
          <button class="btn-block btn-primary my-2" type="submit">Add List Title</button>
        </form>
        <button class="btn-block btn-warning my-2" onclick="app.listController.resetAll()" type="button">DELETE ALL LISTS!</button>

      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid" id="task_con">
      <div class="row d-flex justify-content-center" id="insert_tasks">

      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </main>
</body>
</html>
